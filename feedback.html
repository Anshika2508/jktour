<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Feedback Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/feedback-style.css">
    <style>
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            width: 400px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            transition: opacity 0.3s ease;
        }
        .popup.show {
            display: block;
            opacity: 1;
        }
        .popup .message {
            margin-bottom: 20px;
            color: #333;
        }
        .popup .btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff6b6b; /* Error color */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup .btn:hover {
            background-color: #e04e4e;
        }
        .popup .btn:focus {
            outline: none;
        }

        /* SVG Icon Styling */
        .popup .error-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            fill: #ff6b6b;
        }

        /* Dim and blur background effect */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup-overlay.show {
            display: block;
        }

        /* Blur effect for content */
        .blurred {
            filter: blur(5px);
            pointer-events: none; /* Prevent interaction with blurred content */
        }
    </style>
    
</head>
<body>
   
    <!-- Overlay for dimming the background -->
    <div id="popup-overlay" class="popup-overlay"></div>

    <!-- Popup -->
    <div id="login-popup" class="popup">
        <!-- SVG Error Icon -->
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="black" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="black" stroke-width="2"/>
        </svg>
        <p class="message">You are not logged in. Please log in first. If you don't have an account, <a href="signup.html">sign up</a>.</p>
        <button id="close-popup" class="btn btn-primary">OK</button>
    </div>
    <header class="header">
        <div class="container">
            <h1 class="logo">Explore J&K</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="places.html">Places to Visit</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
                <div class="invalid-feedback">Message cannot be empty.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send Feedback</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Toaster Notification -->
        <div id="toaster" class="toaster"></div>

        <!-- Audio Element for Click Sound -->
        <audio id="click-sound" src="images/click.mp3" muted></audio>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Â© 2024 Explore J&K. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('zZmQ1x19Gm4eWcWI2'); // Replace with your EmailJS public key

        const feedbackForm = document.getElementById('feedback-form');
        const spinner = document.getElementById('loading-spinner');
        const toaster = document.getElementById('toaster');
        const clickSound = document.getElementById('click-sound');

        feedbackForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Validate the form
            if (!feedbackForm.checkValidity()) {
                feedbackForm.classList.add('was-validated');
                return;
            }

            // Play click sound
            clickSound.muted = false;
            

            // Show loading spinner
            spinner.style.display = 'block';

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Send feedback using EmailJS
            emailjs
                .send('service_mlzk1z9', 'template_btnrlzf', {
                    name: name,
                    email: email,
                    message: message,
                })
                .then((response) => {
                    clickSound.play();
                    showToast('Feedback sent successfully!');
                    feedbackForm.reset(); // Clear form
                })
                .catch((error) => {
                    showToast('Failed to send feedback. Please try again.', 'error');
                    console.error('EmailJS Error:', error);
                })
                .finally(() => {
                    spinner.style.display = 'none'; // Hide loading spinner
                });
        });

        // Function to show a toast message
        function showToast(message, type = 'success') {
            toaster.textContent = message;
            toaster.className = `toaster show ${type}`;
            setTimeout(() => {
                toaster.className = 'toaster'; // Hide toast after 3 seconds
            }, 3000);
        }
    </script>

    <style>
        /* General Styles */
       

  

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Toaster Styling */
        .toaster {
            visibility: hidden;
            min-width: 250px;
            margin: 0 auto;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 15px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .toaster.show {
            visibility: visible;
            opacity: 1;
        }

        .toaster.error {
            background-color: #e74c3c;
        }
    </style>
     <!-- Check login status -->
     <script>
        // Check if the user is logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        const content = document.querySelector('.main-content1'); // Content to blur

        if (!loggedInUser) {
            // Apply blur effect on the content and show the popup
            content.classList.add('blurred');
            const popup = document.getElementById('login-popup');
            const overlay = document.getElementById('popup-overlay');
            popup.classList.add('show');
            overlay.classList.add('show');

            // Redirect to login page after 3 seconds
            setTimeout(() => {
                window.location.href = 'signin.html'; // Redirect to sign-in page
            }, 6000); // 3 seconds delay
        }

        // Close the popup and redirect immediately when the button is clicked
        document.getElementById('close-popup').addEventListener('click', function() {
            const popup = document.getElementById('login-popup');
            const overlay = document.getElementById('popup-overlay');
            popup.classList.remove('show');
            overlay.classList.remove('show');
            content.classList.remove('blurred'); // Remove blur effect

            // Redirect to the login page immediately after closing the popup
            window.location.href = 'signin.html'; // Redirect to sign-in page
        });
    </script>
</body>
</html>
