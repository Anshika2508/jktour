<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form with EmailJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/feedback-style.css">
</head>
<body>

<div class="container mt-5">
    <h2>Feedback Form</h2>
    <form id="feedback-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Feedback</button>
    </form>

    <!-- Toaster Notification -->
    <div id="toaster" class="toaster"></div>

    <!-- Audio Element for Click Sound -->
    <audio id="click-sound" src="images/click.mp3"></audio>
</div>

<!-- Include EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS
    emailjs.init('YOUR_PUBLIC_KEY'); // Replace with your EmailJS public key

    document.getElementById('feedback-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Play click sound
        const clickSound = document.getElementById('click-sound');
        clickSound.play();

        // Collect form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Send feedback using EmailJS
        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
            name: name,
            email: email,
            message: message
        })
        .then(response => {
            showToast('Feedback sent successfully!');
            document.getElementById('feedback-form').reset(); // Clear form
        })
        .catch(error => {
            showToast('Failed to send feedback. Please try again.', 'error');
            console.error('EmailJS Error:', error);
        });
    });

    // Function to show a toast message
    function showToast(message, type = 'success') {
        const toaster = document.getElementById('toaster');
        toaster.textContent = message;
        toaster.className = `toaster show ${type}`;
        setTimeout(() => {
            toaster.className = 'toaster'; // Hide toast after 3 seconds
        }, 3000);
    }
</script>

<style>
/* Toaster Styling */
.toaster {
    visibility: hidden;
    min-width: 250px;
    margin: 0 auto;
    background-color: #28a745;
    color: #fff;
    text-align: center;
    border-radius: 15px;
    padding: 10px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    transition: visibility 0s, opacity 0.5s ease-in-out;
}

.toaster.show {
    visibility: visible;
    opacity: 1;
}

.toaster.error {
    background-color: #e74c3c;
}
</style>

</body>
</html>
