<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Link to your CSS file -->
    
    <style>
        /* Styling for the wishlist page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffd700;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        #wishlist-section {
            padding: 40px;
            background-color: #f8f8f8;
        }

        .hotel-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hotel-card img {
            max-width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .hotel-card .card-body {
            padding: 15px;
            text-align: center;
        }

        .hotel-card h5 {
            margin-bottom: 15px;
            color: #007bff;
        }

        .remove-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .empty-message {
            text-align: center;
            font-size: 20px;
            color: #888;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffd700;
        }

        /* For grid layout */
        .wishlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .wishlist-container .col-md-4 {
            flex: 1 1 calc(33.333% - 20px);
        }

        /* Toaster Styling */
        #toaster {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        .show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="index.html" target="_blank">Home</a>
    <a href="wishlist.html" target="_blank">Wishlist</a>
</nav>

<!-- Toaster -->
<div id="toaster" class="hidden">
    <p id="toaster-message"></p>
</div>

<!-- Wishlist Section -->
<section id="wishlist-section">
    <h2 style="text-align: center;">My Wishlist</h2>
    <div id="wishlist-items" class="wishlist-container">
        <!-- Wishlist items will be populated here -->
    </div>
</section>

<!-- Footer -->
<footer>
    <p>Created with love by Skand | <a href="https://www.isro.gov.in" target="_blank">ISRO</a> | <a href="https://www.nasa.gov" target="_blank">NASA</a></p>
</footer>

<script src="js/places.js"></script>
<script>
    // Fetching the wishlist from localStorage
    function loadWishlist() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let wishlistItemsContainer = document.getElementById('wishlist-items');

        // If wishlist is empty, display message
        if (wishlist.length === 0) {
            wishlistItemsContainer.innerHTML = '<p class="empty-message">Your wishlist is empty. Add some places to your wishlist!</p>';
            return;
        }

        // Loop through the wishlist array and create cards for each item
        wishlist.forEach(function(index) {
            let place = places[index]; // Assuming `places` array is available
            
            let cardHTML = `
                <div class="col-md-4">
                    <div class="hotel-card">
                        <img src="${place.image}" alt="${place.name}">
                        <div class="card-body">
                            <h5 class="card-title">${place.name}</h5>
                            <p class="card-text">${place.description}</p>
                            <a href="${place.link}" class="details-button" target="_blank">Learn More</a>
                            <button class="remove-btn" onclick="removeFromWishlist(${index})">Remove from Wishlist</button>
                        </div>
                    </div>
                </div>
            `;

            wishlistItemsContainer.innerHTML += cardHTML;
        });
    }

    // Function to remove from wishlist
    function removeFromWishlist(index) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist = wishlist.filter(item => item !== index);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        loadWishlist();  // Re-load wishlist after removal
    }

    // Function to show the toaster message
    function showToaster(message) {
        var toaster = document.getElementById('toaster');
        var toasterMessage = document.getElementById('toaster-message');
        
        toasterMessage.textContent = message;  // Set the message
        toaster.classList.remove('hidden');    // Make toaster visible
        toaster.classList.add('show');         // Apply animation

        // Automatically hide toaster after 3 seconds
        setTimeout(function() {
            toaster.classList.remove('show');  // Hide toaster
            toaster.classList.add('hidden');   // Reset visibility
        }, 3000);
    }

    // Initial call to load the wishlist items
    loadWishlist();
</script>

</body>
</html>
